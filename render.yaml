services:
  - type: web
    name: sga-h-api
    env: python
    region: oregon
    plan: free
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GCP_SERVICE_ACCOUNT
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
